<!-- HERO V2: guided visual manager -->
<section class="grid-hero" id="channelControlPanel">
  <article class="panel">
    <h2>Channel Manager</h2>
    <p class="panel-hint">
      Channels monitored in parallel. No hostile terminal.
    </p>
    <div
      class="form-row"
      style="align-items: center; margin-bottom: var(--spacing-3)"
    >
      <span id="channelControlModeChip" class="chip pending"
        >Mode: loading</span
      >
      <span class="chip">Contract: 1 msg / 4 lines</span>
    </div>
    <p id="channelControlModeReason" class="panel-hint">
      Loading runtime capabilities...
    </p>

    <div class="form-row">
      <div class="form-group" style="flex: 1">
        <label for="channelLoginInput">Twitch Channel (login without @)</label>
        <input
          id="channelLoginInput"
          class="form-control"
          type="text"
          autocomplete="off"
          placeholder="ex: gaules, oisakura"
        />
      </div>
      <div class="form-group">
        <button id="btnJoinChannel" class="btn btn-primary" type="button">
          Connect
        </button>
      </div>
      <div class="form-group">
        <button
          id="btnSyncChannels"
          class="btn btn-secondary"
          type="button"
          title="Force sync"
        >
          Re-Sync
        </button>
      </div>
    </div>

    <div class="form-group" style="opacity: 0.6; align-items: flex-end">
      <label
        for="adminTokenInput"
        style="font-weight: normal; font-size: 0.7rem"
        >Admin Override Token</label
      >
      <input
        id="adminTokenInput"
        class="form-control"
        type="password"
        style="font-size: 0.75rem; padding: 0.3rem 0.5rem; max-width: 250px"
        autocomplete="off"
        placeholder="Optional Auth"
      />
    </div>

    <p
      id="channelFeedbackMsg"
      class="panel-hint event-level-info"
      style="margin-top: var(--spacing-3); font-style: italic"
    >
      Waiting for action...
    </p>
  </article>

  <article class="card tone-purple">
    <h2>Active Connections</h2>
    <ul
      id="connectedChannelsList"
      class="events-list"
      style="
        margin-top: var(--spacing-3);
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: var(--spacing-2);
        border: 0;
        background: transparent;
      "
      >
      <!-- Dynamic rendering for chips and drop buttons -->
    </ul>
    <div
      style="
        margin-top: var(--spacing-4);
        padding-top: var(--spacing-4);
        border-top: 1px solid var(--border-default);
      "
    >
      <div
        class="form-row"
        style="
          align-items: center;
          justify-content: space-between;
          gap: var(--spacing-3);
          margin-bottom: var(--spacing-2);
        "
      >
        <div
          class="form-row"
          style="align-items: center; gap: var(--spacing-2); margin: 0"
        >
          <span class="chip">Dashboard Focus</span>
          <span id="dashboardChannelChip" class="chip pending">default</span>
        </div>
        <button
          id="btnApplyDashboardChannel"
          class="btn btn-secondary"
          type="button"
        >
          Set Focus
        </button>
      </div>
      <div class="form-group" style="margin: 0">
        <label for="dashboardChannelInput">Focused dashboard channel</label>
        <input
          id="dashboardChannelInput"
          class="form-control"
          type="text"
          autocomplete="off"
          value="default"
          placeholder="ex: oisakura"
        />
      </div>
      <p
        id="dashboardChannelHint"
        class="panel-hint"
        style="margin-top: var(--spacing-2)"
      >
        Observability and context below follow this channel.
      </p>
    </div>
  </article>
</section>
