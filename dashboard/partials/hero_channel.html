<!-- HERO V2: guided visual manager -->
<section class="grid-hero" id="channelControlPanel">
  <article class="panel">
    <h2>Channel Manager</h2>
    <p class="panel-hint">
      Channels monitored in parallel. No hostile terminal.
    </p>
    <div class="form-row form-row-center form-row-mb-3">
      <span id="channelControlModeChip" class="chip pending"
        >Mode: loading</span
      >
      <span class="chip">Contract: 1 msg / 4 lines</span>
    </div>
    <p id="channelControlModeReason" class="panel-hint">
      Loading runtime capabilities...
    </p>

    <div class="form-row">
      <div class="form-group u-flex-1">
        <label for="channelLoginInput">Twitch Channel (login without @)</label>
        <input
          id="channelLoginInput"
          class="form-control"
          type="text"
          autocomplete="off"
          placeholder="ex: gaules, oisakura"
        />
      </div>
      <div class="form-group">
        <button id="btnJoinChannel" class="btn btn-primary" type="button">
          Connect
        </button>
      </div>
      <div class="form-group">
        <button
          id="btnSyncChannels"
          class="btn btn-secondary"
          type="button"
          title="Force sync"
        >
          Re-Sync
        </button>
      </div>
    </div>

    <div class="form-group form-group-muted-end">
      <label for="adminTokenInput" class="text-normal-xs"
        >Admin Override Token</label
      >
      <input
        id="adminTokenInput"
        class="form-control admin-token-input"
        type="password"
        autocomplete="off"
        placeholder="Optional Auth"
      />
    </div>

    <p
      id="channelFeedbackMsg"
      class="panel-hint event-level-info panel-hint-mt-3 panel-hint-italic"
    >
      Waiting for action...
    </p>
  </article>

  <article class="card tone-purple">
    <h2>Active Connections</h2>
    <ul id="connectedChannelsList" class="events-list events-list-chips">
      <!-- Dynamic rendering for chips and drop buttons -->
    </ul>
    <div class="section-divider-top">
      <div
        class="form-row form-row-center form-row-between form-row-gap-3 form-row-mb-2"
      >
        <div class="form-row form-row-center form-row-gap-2 form-row-m0">
          <span class="chip">Dashboard Focus</span>
          <span id="dashboardChannelChip" class="chip pending">default</span>
        </div>
        <button
          id="btnApplyDashboardChannel"
          class="btn btn-secondary"
          type="button"
        >
          Set Focus
        </button>
      </div>
      <div class="form-group form-group-mb-0">
        <label for="dashboardChannelInput">Focused dashboard channel</label>
        <input
          id="dashboardChannelInput"
          class="form-control"
          type="text"
          autocomplete="off"
          value="default"
          placeholder="ex: oisakura"
        />
      </div>
      <p id="dashboardChannelHint" class="panel-hint panel-hint-mt-2">
        Observability and context below follow this channel.
      </p>
    </div>
  </article>
</section>
